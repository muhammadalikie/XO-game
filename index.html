<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Doz</title>
		<meta charset="utf-8"/>
		<meta name="Keywords" content="doz,game,alikie,js"/>
		<meta name="author" content="AliKie"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	
	<body class="table-dark">
	
		<div id="boardarea" class="badge badge-dark">
		
			<div id="turn" class="btn btn-secondary">
				<h1>Turn:</h1><img src="img/red.png" alt="red"/>
				<p>Click to change turn</p>
			</div>
			
			<div id="reload" class="btn btn-secondary">
				<h1>Reload</h1>
			</div>
			
			<div id="winner" class="btn btn-success">
				<h1>Winner:</h1>
			</div>
			
		</div>
		
		<div id="tablearea">
			<table class="table-bordered">
				<tr>
					<td id="r1c1" class="btn-outline-dark"></td>
					<td id="r1c2" class="btn-outline-dark"></td>
					<td id="r1c3" class="btn-outline-dark"></td>
				</tr>
				
				<tr>
					<td id="r2c1" class="btn-outline-dark"></td>
					<td id="r2c2" class="btn-outline-dark"></td>
					<td id="r2c3" class="btn-outline-dark"></td>
				</tr>
				
				<tr>
					<td id="r3c1" class="btn-outline-dark"></td>
					<td id="r3c2" class="btn-outline-dark"></td>
					<td id="r3c3" class="btn-outline-dark"></td>
				</tr>
			</table>
		</div>
		
		
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
